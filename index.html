<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Kehadiran Pegawai</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body { background: #f4f6f9; }
.card h3 { font-weight: bold; }

/* CARD BULAN */
.card-bulan {
  background: linear-gradient(135deg, #1d2671, #c33764);
  color: white;
  border-radius: 16px;
}

.card-bulan i { font-size: 2rem; }

.card-bulan .form-select {
  border-radius: 10px;
  font-size: 1.05rem;
  font-weight: 600;
}

/* LOADING */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  color: white;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="loading-overlay">
  <div class="text-center">
    <div class="spinner-border mb-3" style="width:4rem;height:4rem;"></div>
    <div class="fw-semibold">Memuat data...</div>
  </div>
</div>

<div class="container my-5">

  <!-- JUDUL -->
  <div class="text-center mb-4">
    <h2 id="judul">ðŸ“Š Dashboard Kehadiran Pegawai HCC</h2>
  </div>

  <!-- CARD PILIH BULAN -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="card card-bulan shadow-lg">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <i class="bi bi-calendar2-week me-3"></i>
            <h5 class="mb-0 fw-bold">Pilih Bulan</h5>
          </div>
          <select id="bulanSelect" class="form-select w-50 text-center"></select>
        </div>
      </div>
    </div>
  </div>

  <!-- CARD SUMMARY -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card bg-warning text-white text-center shadow">
        <div class="card-body">
          <h5>Izin</h5>
          <h3 id="izin">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-danger text-white text-center shadow">
        <div class="card-body">
          <h5>Sakit</h5>
          <h3 id="sakit">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-info text-white text-center shadow">
        <div class="card-body">
          <h5>Cuti</h5>
          <h3 id="cuti">0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="card shadow">
    <div class="card-body">
      <h5>ðŸ“‹ Rekap Bulanan</h5>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>Nama</th>
            <th>Bulan</th>
            <th>Izin</th>
            <th>Sakit</th>
            <th>Cuti</th>
            <th>Performa</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script>
let globalData = {};

function showLoading() {
  document.getElementById("loading").style.display = "flex";
}
function hideLoading() {
  document.getElementById("loading").style.display = "none";
}

function loadDashboard(res) {
  globalData = res;
  hideLoading();

  const bulanSekarang = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ][new Date().getMonth()];

  const select = document.getElementById("bulanSelect");
  select.innerHTML = "";

  Object.keys(res.perBulan).forEach(bulan => {
    select.innerHTML += `<option value="${bulan}">${bulan}</option>`;
  });

  select.value = res.perBulan[bulanSekarang] ? bulanSekarang : select.value;
  updateDashboard(select.value);

  select.addEventListener("change", e => {
    showLoading();
    setTimeout(() => updateDashboard(e.target.value), 300);
  });
}

function updateDashboard(bulan) {
  const s = globalData.perBulan[bulan];

  document.getElementById("judul").innerText =
    "ðŸ“Š Dashboard Kehadiran Pegawai HCC - " + bulan;

  izin.innerText = s.izin;
  sakit.innerText = s.sakit;
  cuti.innerText = s.cuti;

  let html = "";
  globalData.data.filter(r => r.bulan === bulan).forEach(r => {
    let badge = r.performa >= 90 ? "success" : r.performa >= 75 ? "warning" : "danger";
    html += `
      <tr>
        <td>${r.nama}</td>
        <td>${r.bulan}</td>
        <td>${r.izin}</td>
        <td>${r.sakit}</td>
        <td>${r.cuti}</td>
        <td><span class="badge bg-${badge}">${r.performa}%</span></td>
      </tr>`;
  });

  dataTable.innerHTML = html;
  hideLoading();
}
</script>

<!-- GANTI URL INI JIKA PERLU -->
<script src="https://script.google.com/macros/s/AKfycbxVEMwrrdEuVE_GWp45LoU3YaFksG7QM3q1vz06t7bsqNaz1Sj6ci_Sv-cTGsi4uq_U/exec?callback=loadDashboard"></script>

</body>
</html>
