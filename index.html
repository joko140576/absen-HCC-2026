<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Kehadiran Pegawai</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body { background: #f4f6f9; }
.card h3 { font-weight: bold; }

.card-bulan {
  background: linear-gradient(135deg, #1d2671, #c33764);
  color: white;
  border-radius: 15px;
}

.card-bulan .form-select {
  border-radius: 10px;
  font-size: 1.05rem;
  font-weight: 600;
}

.card-bulan i {
  font-size: 2rem;
}
</style>
</head>

<body>

<div class="container my-5">

  <!-- JUDUL -->
  <div class="text-center mb-3">
    <h2 id="judul">ðŸ“Š Dashboard Kehadiran Pegawai HCC</h2>
  </div>

  <!-- PILIH BULAN -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <div class="card card-bulan shadow-lg">
        <div class="card-body d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <i class="bi bi-calendar2-week me-3"></i>
            <h5 class="mb-0 fw-bold">Pilih Bulan</h5>
          </div>
          <select id="bulanSelect" class="form-select w-50 text-center"></select>
        </div>
      </div>
    </div>
  </div>

  <!-- CARD SUMMARY -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card bg-secondary text-white text-center shadow">
        <div class="card-body">
          <h5>Izin</h5>
          <h3 id="izin">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-warning text-white text-center shadow">
        <div class="card-body">
          <h5>Sakit</h5>
          <h3 id="sakit">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-info text-white text-center shadow">
        <div class="card-body">
          <h5>Cuti</h5>
          <h3 id="cuti">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card bg-danger text-white text-center shadow">
        <div class="card-body">
          <h5>Terlambat</h5>
          <h3 id="telat">0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- TABEL -->
  <div class="card shadow">
    <div class="card-body">
      <h5>ðŸ“‹ Rekap Bulanan</h5>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>Nama</th>
            <th>Bulan</th>
            <th>Izin</th>
            <th>Sakit</th>
            <th>Cuti</th>
            <th>Terlambat</th>
            <th>Performa</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- SCRIPT -->
<script>
let globalData = {};

/* ===============================
   HITUNG PERFORMA (FINAL)
================================ */
function hitungPerforma(r) {
  let nilai = 100;

  nilai -= r.izin * 1;    // Izin -1 poin
  nilai -= r.telat * 2;   // Telat -2 poin / kejadian
  // Sakit & Cuti = 0 poin

  if (nilai < 0) nilai = 0;
  if (nilai > 100) nilai = 100;

  return Math.round(nilai);
}

/* ===============================
   LOAD DASHBOARD
================================ */
function loadDashboard(res) {
  globalData = res;

  const bulanNama = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ];

  const bulanSekarang = bulanNama[new Date().getMonth()];
  const daftarBulan = Object.keys(res.perBulan);

  const select = document.getElementById("bulanSelect");
  select.innerHTML = "";

  daftarBulan.forEach(bulan => {
    const opt = document.createElement("option");
    opt.value = bulan;
    opt.textContent = bulan;
    select.appendChild(opt);
  });

  select.value = daftarBulan.includes(bulanSekarang)
    ? bulanSekarang
    : daftarBulan[0];

  updateDashboard(select.value);

  select.addEventListener("change", e => {
    updateDashboard(e.target.value);
  });
}

/* ===============================
   UPDATE DASHBOARD
================================ */
function updateDashboard(bulanAktif) {
  const summary = globalData.perBulan[bulanAktif];

  document.getElementById("judul").innerText =
    "ðŸ“Š Dashboard Kehadiran Pegawai HCC - " + bulanAktif;

  document.getElementById("izin").innerText = summary.izin;
  document.getElementById("sakit").innerText = summary.sakit;
  document.getElementById("cuti").innerText = summary.cuti;
  document.getElementById("telat").innerText = summary.telat;

  let html = "";

  globalData.data
    .filter(r => r.bulan === bulanAktif)
    .forEach(r => {

      const performa = hitungPerforma(r);

      let badge =
        performa >= 90 ? "success" :
        performa >= 75 ? "warning" : "danger";

      html += `
        <tr>
          <td>${r.nama}</td>
          <td>${r.bulan}</td>
          <td>${r.izin}</td>
          <td>${r.sakit}</td>
          <td>${r.cuti}</td>
          <td>${r.telat}</td>
          <td>
            <span class="badge bg-${badge}">
              ${performa}%
            </span>
          </td>
        </tr>
      `;
    });

  document.getElementById("dataTable").innerHTML = html;
}
</script>

<!-- GOOGLE APPS SCRIPT (JSONP) -->
<script src="https://script.google.com/macros/s/AKfycbwy88hElQzyQ-cLCEjk8geGGDvoWKJdfFwIDjHwE_xN-E20vMUoAK_5DN5gEMQLTawA/exec?callback=loadDashboard"></script>

</body>
</html>
